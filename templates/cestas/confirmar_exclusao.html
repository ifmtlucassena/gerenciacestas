{% extends 'base.html' %}

{% block content %}
<style>
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 24px;
    }

    .confirmation-card {
        background: white;
        border-radius: 8px;
        border: 1px solid #e9ecef;
        padding: 32px;
        text-align: center;
    }

    .warning-icon {
        font-size: 48px;
        margin-bottom: 16px;
        color: #ffc107;
    }

    .confirmation-title {
        font-size: 20px;
        font-weight: 600;
        color: #212529;
        margin-bottom: 8px;
    }

    .confirmation-message {
        color: #6c757d;
        font-size: 14px;
        margin-bottom: 16px;
        line-height: 1.5;
    }

    .cesta-name {
        background-color: #f8f9fa;
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: 600;
        color: #495057;
        margin: 16px 0;
        display: inline-block;
    }

    .warning-text {
        background-color: #fff3cd;
        color: #856404;
        padding: 12px 16px;
        border-radius: 6px;
        font-size: 13px;
        margin: 20px 0;
        border: 1px solid #ffeaa7;
    }

    .form-actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 24px;
    }

    .btn {
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: none;
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
    }

    .btn-danger:hover {
        background-color: #c82333;
        color: white;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        color: white;
    }

    @media (max-width: 768px) {
        .form-actions {
            flex-direction: column;
        }
    }
</style>

<div class="container">
    <div class="confirmation-card">
        <div class="warning-icon">⚠️</div>
        
        <h1 class="confirmation-title">Confirmar Exclusão</h1>
        
        <p class="confirmation-message">
            Tem certeza que deseja excluir a cesta:
        </p>
        
        <div class="cesta-name">{{ cesta.nome }}</div>
        
        <div class="warning-text">
            <strong>Atenção:</strong> Esta ação não pode ser desfeita. A cesta e todos os produtos vinculados a ela serão removidos permanentemente.
        </div>

        <div class="form-actions">
            <a href="{% url 'cestas' %}" class="btn btn-secondary">
                Cancelar
            </a>
            <a href="{% url 'excluir_cesta' cesta.id %}" class="btn btn-danger">
                Sim, Excluir
            </a>
        </div>
    </div>
</div>
{% endblock %}
