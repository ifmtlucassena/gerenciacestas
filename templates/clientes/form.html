{% extends 'base.html' %}

{% block content %}
<style>
    .container { max-width: 800px; margin: 40px auto; padding: 24px; }
    .page-header { margin-bottom: 32px; }
    .page-header h1 { font-size: 24px; font-weight: 600; color: #212529; margin-bottom: 4px; }
    .page-header p { color: #6c757d; font-size: 14px; }
    .form-card { background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .form-body { padding: 32px; }
    .form-group { margin-bottom: 24px; }
    .form-label { display: block; margin-bottom: 8px; font-weight: 500; color: #495057; }
    .form-input { width: 100%; padding: 12px 16px; border: 1px solid #ced4da; border-radius: 6px; font-size: 14px; transition: border-color 0.2s; }
    .form-input:focus { outline: none; border-color: #FFAFCC; }
    .btn { padding: 12px 20px; border-radius: 6px; font-weight: 500; text-decoration: none; border: none; cursor: pointer; transition: background-color 0.2s; }
    .btn-primary { background-color: #FFAFCC; color: black; }
    .btn-primary:hover { background-color: #F8C8DC; }
    .btn-secondary { background-color: #6c757d; color: white; }
    .btn-secondary:hover { background-color: #5a6268; }
    .form-actions { display: flex; gap: 12px; justify-content: flex-end; padding: 24px 32px; background-color: #f8f9fa; border-top: 1px solid #e9ecef; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; }
    .alert { padding: 12px 16px; border-radius: 6px; margin-bottom: 20px; background-color: #f8d7da; color: #721c24; }
</style>

<div class="container">
    <div class="page-header">
        <h1>{{ titulo }}</h1>
        <p>Preencha os dados do cliente</p>
    </div>

    {% if erro %}<div class="alert">{{ erro }}</div>{% endif %}
    
    <div class="form-card">
        <form method="POST">
            {% csrf_token %}
            <div class="form-body">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-input" value="{{ cliente.nome }}" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email (Opcional)</label>
                    <input type="email" id="email" name="email" class="form-input" value="{{ cliente.email }}">
                </div>
                <div class="form-group">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="form-input" value="{{ cliente.telefone }}">
                </div>
            </div>
            <div class="form-actions">
                <a href="{% url 'clientes' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
